<style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
  
    .form-group {
      margin-bottom: 20px;
    }

    .form-group_avartar a {
        display: inline-block;
        width: 150px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        vertical-align: middle;
    }
  
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
  
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #555;
    }
  
    .form-group button {
      padding: 10px 20px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .form-group button:hover {
      background-color: #286090;
    }
  </style>

<div class="form-container">
    <h2>Add Profile</h2>
    <form class="form-hold" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
  
      {{form.as_p}}
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
