{% extends 'pages/base.html' %}

{% block content %}
<div class="post">
    <h2>{{ post.title }}</h2>
    <p class="date">{{ post.date }}</p>
    <img src="{{ post.image.url }}" alt="{{ article.title }}" class="card-img-top">
    <div class="body">
        {{ post.body }}
    </div>
</div>
{% endblock %}
